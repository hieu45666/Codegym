<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập a: ");
        let b = +prompt("Nhập b: ");
        let dem = 0;
        for (let i = a; i <= b; i++) {
            if (i % 7 == 5) {
                dem++;
            }
        }
        alert("Từ "+ a+" đến "+ b + " có " +dem+ " số chia 7 dư 5");
    </script> 
</body>
</html>

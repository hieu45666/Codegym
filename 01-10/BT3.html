<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="res">Kết quả: </h2>
    <script>
        let i=1;
        for (i; i < 32; i++)
        {
            if (i % 3 == 0 && i % 5 == 0) document.getElementById('res').innerHTML += i + ' FizzBuzz ';
            else if (i % 3 == 0) document.getElementById('res').innerHTML += i + ' Fizz ';
            else if (i % 5 == 0) document.getElementById('res').innerHTML += i + ' Buzz ';
        }
    </script>
</body>
</html>

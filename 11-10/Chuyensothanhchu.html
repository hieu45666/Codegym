    <script>
        let nhapSo = +prompt("Nhập số cấn chuyển đổi:");
        let du = nhapSo % 10;
        let nguyen = (nhapSo - du)/10;
        let result ='';
        switch (nguyen) {
            case 0: 
                result = conVert(du);
                break;
            case 1: 
                if (du == 0) result = "Mười"
                else result = "Mười " + conVert(du);
                break;
            default:
                if (du == 0) result = conVert(nguyen) + " Mươi"
                else {
                    result = conVert(nguyen) + " Mươi "+conVert(du);
                }
        }
            alert(result);

        function conVert(inp) {
            switch (inp) {
                case 0: 
                    return "Mươi";
                    break;
                case 1: 
                    return "Một";
                    break;
                case 2: 
                    return "Hai";
                    break;
                case 3: 
                    return "Ba";
                    break;
                case 4: 
                    return "Bốn";
                    break;
                case 5: 
                    return "Năm";
                    break;
                case 6: 
                    return "Sáu";
                    break;
                case 7: 
                    return "Bảy";
                    break;
                case 8: 
                    return "Tám";
                    break;
                case 9: 
                    return "Chín";
                    break;
            }

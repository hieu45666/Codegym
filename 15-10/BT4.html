<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập só thứ nhất: ");
        let b = +prompt("Nhập só thứ hai: ");
        let c = +prompt("Nhập só thứ ba: ");
        if (a < b) {
            if (a < c) document.write(a);
            else document.write(c);
        }
        else if (b < c) document.write(b);
        else document.write(c);

        (a<b) ? ((a<c)?alert(a):alert(c)):((b<c)?alert(b):alert(c));
    </script>
</body>
</html>

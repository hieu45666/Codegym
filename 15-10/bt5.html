<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="check()">Nhập </button>
    <script>
        function check() {
            let a = +prompt("Nhập số: ");
            if ( a > 0 ) alert("True");
            else alert("false");
        }
    </script>
</body>
</html>

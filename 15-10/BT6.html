<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập mảng: ");
        let b = 0;
        while (a > 0) {
            b = b*10 + a % 10;
            a = parseInt(a/10);
        }
        alert(b);
    </script>
</body>
</html>

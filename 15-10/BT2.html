<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cVi(r) {
            return 2*r*Math.PI;
        }
        function dTich(r) {
            return r*r*Math.PI;
        }

        let bk = +prompt("Nhập bán kính hình tròn: ");
        document.write("Chu vi là: "+ cVi(bk));
        document.write("<br>Diện tích là: "+dTich(bk));
    </script>
</body>
</html>

<body>
    <script>
        let diemThi = [1,2,3,4,5,6,7,8,8,3,4,3,4,5];
        function findAvg(a) {
            let tongDiem = 0;
            let soDiem = 0;
            for (let i = 0; i < a.length; i++) {
                tongDiem += a[i];
                soDiem++;
            }
            return tongDiem/soDiem;
        }

        alert(findAvg(diemThi));
    </script>
</body>

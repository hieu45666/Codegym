<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" style="width: 300px; height: 300px;"></canvas>
    <script>
        class Circle {
            banKinh;
            coLor;
            
            getRadius() {
                alert(this.banKinh);
            }

            getArea() {
                alert(Math.PI*this.banKinh*this.banKinh);
        }
        
            drawCircle() {
                var ctx = document.getElementById('myCanvas').getContext('2d');
                ctx.fillStyle = this.coLor;
                ctx.arc(100,100,this.banKinh,0,2*Math.PI);
                ctx.fill();
            }
    }

        let cir1 = new Circle();
        cir1.banKinh = 36.156;
        cir1.coLor = "red";
        console.log(cir1);
        cir1.getRadius();
        cir1.getArea();
        cir1.drawCircle();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chuoi = prompt("Nhập chuỗi");
        function kTra(x) {
            let count;
            if (x.length > 1 ) {
            if (x[0] == x[x.length])  count++;
            x.shift();
            x.pop();
            kTra(x);}
        else if (parseInt(x.length / 2) == count) alert("Là chuỗi đối xứng");
        else alert("Không là chuỗi đối xứng");
    }
        kTra(chuoi);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tong(a,b) {
            if (a > b) return "Nhập sai";
            else {
                return a+b;
            }
        }
        let ts1 = +prompt("Nhập tham số thứ 1");
        let ts2 = +prompt("Nhập tham số thứ 2:");
        alert(tong(ts1,ts2));
    </script>
</body>
</html>

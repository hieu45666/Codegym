<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = +prompt("Nhập n: ");
        let m = +prompt("Nhập m: ");
        let tbc = 0;
        let tong = 0;
        let count = 0;
        for (let i = 0; i < n; i++) {
                arr[i] = [];
            for (let j = 0; j < m; j++) {
                arr[i][j] = +prompt("Nhập: ");
                tong += arr[i][j];
                count++;
            }
        }
        document.write("Trung bình cộng là: "+(tong/count)+"<br>");

        let min = arr[0][0];
        let max = arr[0][0];
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if (max < arr[i][j]) max =arr[i][j];
                if (min > arr[i][j]) min =arr[i][j];
            }
        }
        document.write("Max là: "+max+" min là: "+min+"<br>");

        let x = +prompt("Nhập x: ");
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if (x == arr[i][j]) document.write("Vị trí của x là: a["+i+"]["+j+"] <br>");
            }
        }
    </script>
</body>
</html>

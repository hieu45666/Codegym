<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = +prompt("Nhập n: ");
        let tong = 0;
        for (let i = 0; i < n; i++) {
                arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("Nhập: ");
                if (i==j) tong+=arr[i][j];
            }
        }
        document.write("Tổng đường chéo là: "+(tong)+"<br>");
    </script>
</body>
</html>

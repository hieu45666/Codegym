<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="bangVe" width="600px" height="600px"></canvas>

    <script>
        var myCanvas = document.getElementById('bangVe').getContext("2d");

        myCanvas.fillStyle = 'Violet';
        myCanvas.fillRect(100, 80, 300, 200);

        myCanvas.beginPath();
        myCanvas.arc(200, 100, 60, 0, 2 * Math.PI, true);
        myCanvas.fill();
        myCanvas.stroke();
    </script>
</body>
</html>

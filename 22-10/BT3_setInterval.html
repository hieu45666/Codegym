<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="myCanvas" width="700px" height="600px"></canvas>

    <script>
        var ctx = document.getElementById('myCanvas').getContext('2d');

        function drawCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(x,y,r,0,2*Math.PI);
            ctx.fill();
        }

        setInterval(() => {
            let rgb1 = Math.floor(Math.random() * 255);
            let rgb2 = Math.floor(Math.random() * 255);
            let rgb3 = Math.floor(Math.random() * 255);
            let color = "rgb(" + rgb1 + "," + rgb2 + "," + rgb3 + ")";
            let x = Math.floor(Math.random() * 700);
            let y = Math.floor(Math.random() * 600);
            let r = Math.floor(Math.random() * 50);
            drawCircle(x, y, r, color);
        }, 1000)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let count = 0;
        for (let i = 0; ; i++) {
            arr[i] = +prompt('Phần tử thứ '+(i+1));
            if (arr[i] == 0) {
                alert("Số phần tử chẵn là: "+count);
                break;
            }
            if (arr[i] % 2 == 0) count++;
        }

        // Cách 2:
        // arr.push(arr); Thêm phần tử vào cuối mảng
    </script>
</body>
</html>

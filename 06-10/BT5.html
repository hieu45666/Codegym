<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 1, 1, 6, 7, 4, 2, 4, 8, 8,8,6];
        let x = +prompt("Nhập x: ");
        let check = false;
        for (let i = 0; i< arr.length; i++) {
            if (arr[i] == x ) {document.write("Vị trí của x là: "+(i+1)+"<br>"); check = true;}
            }
        if (check==false)  document.write('Không có trong mảng')
    </script>
</body>
</html>
